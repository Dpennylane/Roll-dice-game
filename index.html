<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,400;0,500;0,800;1,600;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        <div id="rain">
            <div class="fish-1">&nbsp;</div>
            <div class="fish-2">&nbsp;</div>
            <div class="fish-3">&nbsp;</div>
            <div class="fish-4">&nbsp;</div>
            <div class="fish-5">&nbsp;</div>
            <div class="fish-6">&nbsp;</div>
        </div>
       
        <h1>Rain of tuna!🐟</h1>
        <h2 class="instructions">Score 20 points and make kittens happy!</h2>
        <h2 id="message">Player 1 Turn</h2>
        <div class="players">
            <div id="player1">
                <h1>Score:
                    <span id="player1Scoreboard">0</span>
                </h1>
                <div id="player1Dice" class="dice active"></div>        
            </div>
         
            <div id="player2">
                <h1>Score:
                    <span id="player2Scoreboard">0</span>
                </h1>
                <div id="player2Dice" class="dice"></div>
            </div>
        </div>

        <button id="rollBtn">Hit it! 🎲</button>
        <button id="resetBtn">Do it again! 🔁</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
